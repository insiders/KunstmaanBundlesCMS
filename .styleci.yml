preset: symfony
risky: false

disabled:
    - yoda_style
    - concat_without_spaces
    - phpdoc_summary
    - const_separation
    - method_argument_space_strict
enabled:
    - method_argument_space

finder:
    exclude:
        - 'src/Kunstmaan/GeneratorBundle/Resources/SensioGeneratorBundle'
    not-path:
        - "Tests/_support"
        - "TranslatorBundle/Tests/app2"
        - "TranslatorBundle/Tests/app"
        - "vendor_bower"
